<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="box">
    <h2>Rejestracja</h2>
    <form method ="post" action="/register" th:object="${registerRequest}">
        <div class="inputBox">
            <input type="text" name="login" required onkeyup="this.setAttribute('value', this.value);" value="">
            <label>Username</label>
        </div>
        <div class="inputBox">
            <input type="email" name="email" required onkeyup="this.setAttribute('value', this.value);" value="">
            <label>Email</label>
        </div>
        <div class="inputBox">
            <input type="password" name="password" required value=""
                   onkeyup="this.setAttribute('value', this.value);"
                   pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                   title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
            <label>Password</label>
        </div>
        <input type="submit" name="login" value="Login"><br>
        <button class="button-9" role="button">
            <a href="/login">Zaloguj sie</a>
        </button>
        <button class="button-9" role="button">
            <a href="/index">Strona Główna</a>
        </button>
    </form>
</div>

</body>
</html>
