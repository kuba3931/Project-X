<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="box">
    <h2>Logowanie</h2>
    <form method ="post" action="/login" th:object="${loginRequest}">
        <div class="inputBox">
            <input type="text" name="login" required onkeyup="this.setAttribute('value', this.value);" value="">
            <label>Username</label>
        </div>
        <div class="inputBox">
            <input type="password" name="password" required value=""
                   onkeyup="this.setAttribute('value', this.value);"
                   pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                   title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
            <label>Password</label>
        </div>
        <input type="submit" name="login" value="Login"><br>

        <button class="button-9" role="button">
            <a href="/register">Stwórz nowe konto</a>
        </button>
        <button class="button-9" role="button">
            <a href="/index">Strona Główna</a>
        </button>

    </form>
</div>

</body>
</html>
